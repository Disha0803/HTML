<!DOCTYPE html>
<html>
<head>
<title>table</title>
</head>
<body> 
    <h3 style="color:red">LOGIC FORM</h3>
    <form>
        <table>
            <tr>   
                <td>user id:</td> 
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>password:</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="checkbox" checked="checked">I agree</td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    m<input type="radio" name="x">
                    f<input type="radio" name="y">
                    o<input type="radio" name="z">
                </td>
            </tr>    
            
            <tr>
                <td>upload your photo:</td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td style="text-align: center"><input type="submit" value="Login" style="text-align: center;background-color:green"></td>
            </tr>

            <tr>
                <td style="text-align: center"><input type="reset" value="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
